<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="css/Problem03.css">
	<title>Styling HTML Form</title>
</head>
<body>
	<div id="wrapper">
		<div id="details">
			<h2>Step1:Your details</h2>
				<div class="field"></div>
				<form class="Name">
					Name<input type="text"  placeholder="First and last name">
				</form>
				<div class="field"></div>
				<form class="Email">
					Email<input	type="text" placeholder="example@domain.com">
				</form>
				<div class="field"></div>
				<form class="Phone">
				Phone<input type="text" placeholder="eg. +4475000000" >
				</form>
		</div>
		<div id="address">
			<h2>Step 1: Delivery adress</h2>
				<div class="field Adress"></div>
				<form class="area">
				Adress<textarea></textarea>
				</form>
				<div class="field"></div>
				<form class="Code">
					Post code<input type="text">
				</form>
				<div class="field"></div>
					<form class="Country">
					 	Country<input type="text">
					</form>
		</div>
		<div id="card">
			<h2>Step 1: Card details</h2>
				<div class="fieldC"></div>
				<form>
						Card Type<br>
						<input type="radio" name="card"><img src="img/visa.png"><span>Visa</span>
						<input type="radio" name="card"><img src="img/amex.png"><span>AmEx</span>
						<input type="radio" name="card"><img src="img/mastercard.png"><span>MasterCard</span>
				</form>
				<div class="field"></div>
				<form class="Card">
					 Card number<input type="text">
				</form>
				<div class="field"></div>
				<form class="SCode">
					 Security code<input type="text">
				</form>
				<div class="field"></div>
				<form class="NameCard">
					 Name on card<input type="text" placeholder="Exact name on the card">
				</form>
		</div>
		<input type="submit" value="BUY IT!"></input>
	</div>
</body>
</html>
