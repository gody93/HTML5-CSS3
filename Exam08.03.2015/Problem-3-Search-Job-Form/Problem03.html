<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" href="Problem03.css">
	<meta charset="UTF-8">
	<title>Problem03LoginForm</title>
</head>
<body>
	<div id="wrapper">
		<header>
			<ul>
				<li>Search Business </li>
				<li>Business Categories</li>
				<li>Recent Locations</li>
				<li>Agents Located</li>
			</ul>
		</header>
		<main>
			<section>
				<article>
					<form>
						<span>Buisness name</span>
						<input type="text" placeholder="enter a name">
						<span>Employers</span>
						<input type="text" placeholder="1000-5000">
					</form>
				</article>
				<article>
					<form>
						<span>Country</span>
						<input type="text" placeholder="search by country">
						<span>Startup date</span>
						<input type="date">
					</form>
				</article>
				<article>
					<form>
						<span>City/ State</span>
						<input type="text" placeholder="search by city or state">
						<span>Job opportunity</span>
						<input type="text" placeholder="any" >
					</form>
				</article>
				<article>
					<form>
						<span>ZIP / Postal Code</span>
						<input type="text" placeholder="enter a postal code">
						<span></span>
						<input type="submit" value="LET'S FIND YOUR JOB" >
					</form>
				</article>
			</section>
		</main>
	</div>
</body>
</html>
